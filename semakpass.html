<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app/css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Check if Password</title>
  </head>

  <body class="text-center">
    <div class="container mx-auto max-w-screen-sm py-6 sm:px-6 xl:px-8">
      <input
        type="text"
        placeholder="Enter Password"
        class="w-full rounded-md border border-gray-300 p-6 placeholder:font-sans placeholder:font-light focus:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600"
      />

      <div
        class="my-1 grid grid-cols-1 gap-x-3 gap-y-3 py-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
      >
        <button
          class="relative rounded-md border-2 border-soft-blue bg-transparent py-2 px-3.5 font-bold capitalize text-black transition-colors before:absolute before:left-0 before:top-0 before:-z-10 before:h-full before:w-full before:origin-top-left before:scale-x-0 before:bg-dark-blue-card-bg before:transition-transform before:duration-300 before:content-[''] hover:text-white before:hover:scale-x-100"
        >
          Check
        </button>

        <h1
          class="relative rounded-md border-2 border-soft-blue bg-transparent py-2 px-3.5 font-bold capitalize text-black transition-colors before:absolute before:left-0 before:top-0 before:-z-10 before:h-full before:w-full before:origin-top-left before:scale-x-0 before:bg-dark-blue-card-bg before:transition-transform before:duration-300 before:content-[''] hover:text-white before:hover:scale-x-100"
        >
          Result
        </h1>
      </div>
    </div>
    <script src="app/js/script.js"></script>
  </body>
</html>
